<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box-1">
        <img height="550px" src="./img/image-product-desktop.jpg" alt="" />
      </div>

      <div class="box-2">
        <h1 class="mb-25">PERFUME</h1>
        <h2 class="mb-25">Gabrielle Essence Eau De Parfum</h2>
        <p class="mb-25">
          A floral,solar and voluptuous interpretation composed by Olivier
          Polge,Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price mb-25">
          <b>$149.99</b>
          <span>$169.99</span>
        </div>
        <button>
          <i class="fa-solid fa-cart-shopping mr-10"></i>Add to Cart
        </button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/23537d1faf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
